<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien - Meme Coin</title>
    <script type="module" src="assets/space-background.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }
        .countdown-container {
            position: fixed;
            top: 20px;
            left: 20px;
            text-align: center;
        }
        .predator-timer {
            font-size: 4rem;
            color: red;
            font-family: 'Orbitron', sans-serif; /* A digital-looking font */
            letter-spacing: 8px;
        }
        .regular-timer {
            font-size: 0.8rem;
            color: white;
            font-family: Arial, sans-serif;
            margin-top: -5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        .logo {
            margin-top: 50px;
            width: 200px;
            height: auto;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0px 0px 10px #00ff00;
        }
        p {
            font-size: 1.2rem;
        }
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: black;
            background-color: #00ff00;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ff00;
            transition: all 0.3s ease-in-out;
            position: relative;
            margin-top: 50px;
        }
        .buy-button:hover {
            box-shadow: 0px 0px 30px #00ff00;
            transform: scale(1.1);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .powered-by {
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="predator-timer" id="predator-timer">00:00:00</div>
        <div class="regular-timer" id="regular-timer">00:00:00</div>
    </div>
    <div class="container">
        <img src="assets/4IRfijR2_400x400.jpg" class="logo" alt="Degen Alien Logo">
        <h1>Degen Alien</h1>
        <p>The ultimate Degen from the depths of space.</p>
        <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo" width="120"></p>
        <a href="#" class="buy-button" id="buy-button">BUY NOW</a>
    </div>
    <script>
        function startCountdown() {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 20); // Countdown for 20 days from now

            function updateTimer() {
                const now = new Date();
                const timeDiff = targetDate - now;

                if (timeDiff <= 0) {
                    document.getElementById("predator-timer").textContent = "00:00:00";
                    document.getElementById("regular-timer").textContent = "00:00:00";
                    return;
                }

                const days = String(Math.floor(timeDiff / (1000 * 60 * 60 * 24))).padStart(2, '0');
                const hours = String(Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                const minutes = String(Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                const seconds = String(Math.floor((timeDiff % (1000 * 60)) / 1000)).padStart(2, '0');
                
                document.getElementById("regular-timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById("predator-timer").textContent = `${days}:${hours}:${minutes}:${seconds}`.replace(/[0-9]/g, match => '₀₁₂₃₄₅₆₇₈₉'[match]);
            }

            setInterval(updateTimer, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
