<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien - Meme Coin</title>
    <script type="module" src="assets/space-background.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?stars,galaxy,space') repeat;
            background-size: cover;
            z-index: -1;
            animation: moveStars 60s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        .logo {
            margin-top: 50px;
            width: 200px;
            height: auto;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0px 0px 10px #00ff00;
        }
        p {
            font-size: 1.2rem;
        }
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: black;
            background-color: #00ff00;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ff00;
            transition: all 0.3s ease-in-out;
            position: relative;
            margin-top: 50px;
        }
        .buy-button:hover {
            box-shadow: 0px 0px 30px #00ff00;
            transform: scale(1.1);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <img src="assets/4IRfijR2_400x400.jpg" class="logo" alt="Degen Alien Logo">
        <h1>Degen Alien</h1>
        <<p>The ultimate Degen from the depths of space.</p>
<p>Powered by <img src="assets/solana-logo.png" alt="Solana Logo" width="120"></p>
        <a href="#" class="buy-button" id="buy-button">BUY NOW</a>
    </div>
</body>
</html>
