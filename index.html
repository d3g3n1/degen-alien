<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>

    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        /* NAVIGATION */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px;
            font-size: 18px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            padding: 5px 15px;
            display: inline-block;
        }
        .nav a:hover {
            text-shadow: 0px 0px 10px #00ff00, 0px 0px 20px #00ff00;
        }

        /* TITLE */
        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 6rem;
            text-shadow: 0px 0px 15px #00ff00, 0px 0px 30px #00ff00;
            animation: glow 1.5s infinite alternate;
            margin-top: 50px;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 15px #00ff00;
            }
            to {
                text-shadow: 0px 0px 30px #00ff00;
            }
        }

        /* GIF & CENTERED CONTENT */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .gif-container {
            width: 70%;
            max-width: 700px;
        }

        .powered-by {
            margin-top: -30px;
            font-size: 1.2rem;
            color: white;
        }

        /* SOCIAL LINKS */
        .social-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .social-links p {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            display: inline-block;
            cursor: pointer;
            z-index: 10; /* Ensures it's clickable */
        }
        .social-icons img {
            width: 45px;
            height: 45px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover img {
            transform: scale(1.1);
        }

        /* CONTRACT ADDRESS */
        .contract-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }
        .contract-container p {
            font-size: 14px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        .contract-box {
            display: flex;
            align-items: center;
            background-color: black;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid white;
            cursor: text;
            user-select: text; /* Allows manual selection */
        }
        .contract-box img {
            margin-left: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* BACKGROUND EFFECTS */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .nav {
                flex-wrap: wrap;
                gap: 20px;
                font-size: 14px;
            }
            .gif-container {
                width: 90%;
            }
            .contract-container {
                right: 10px;
                bottom: 10px;
            }
            .social-links {
                bottom: 10px;
                left: 10px;
            }
            .contract-box {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="https://degenalien.xyz">BUY $DGA</a>
        <a href="https://degenalien.xyz/nfts">DGAlienz NFTs <span>(TBA)</span></a>
        <a href="https://degenalien.xyz/quests">Degen Quests <span>(TBA)</span></a>
    </div>

    <div class="container">
        <h1>Degen Alien</h1>
        <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo" width="100"></p>
        <img src="assets/degen.gif" class="gif-container" alt="Degen Alien GIF">
    </div>

    <div class="social-links">
        <p>Official Links:</p>
        <div class="social-icons">
            <a href="https://t.me/DegenAliens" target="_blank">
                <img src="assets/telegram-logo.png" alt="Telegram">
            </a>
            <a href="https://x.com/DegenAlienOnSol" target="_blank">
                <img src="assets/twitter-x-logo.png" alt="Twitter X">
            </a>
        </div>
    </div>

    <div class="contract-container">
        <p>Official Contract Address:</p>
        <div class="contract-box">
            0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4
            <img src="assets/copy2.png" alt="Copy" onclick="copyAddress()">
        </div>
    </div>

    <script>
        function copyAddress() {
            const text = "0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4";
            navigator.clipboard.writeText(text).then(() => {
                alert("Contract address copied!");
            }).catch(err => {
                console.log("Copy failed", err);
            });
        }
    </script>
</body>
</html>
