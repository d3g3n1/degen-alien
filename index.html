<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>
    
    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        /* NAVIGATION */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 15px;
            font-size: 18px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav span {
            font-weight: normal;
        }

        /* OFFICIAL LINKS - BOTTOM LEFT */
        .social-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .social-links p {
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin: 0;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* TITLE */
        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 6rem;
            text-shadow: 0px 0px 15px #00ff00, 0px 0px 30px #00ff00;
            animation: glow 1.5s infinite alternate;
            margin-top: 50px;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 15px #00ff00;
            }
            to {
                text-shadow: 0px 0px 30px #00ff00;
            }
        }

        /* GIF & CENTERED CONTENT */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .gif-container {
            width: 80%;
            max-width: 750px;
        }

        /* POWERED BY */
        .powered-by {
            margin-top: -20px;
            font-size: 18px;
            color: white;
        }
        .powered-by img {
            width: 100px;
            vertical-align: middle;
        }

        /* CONTRACT ADDRESS */
        .contract-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: left;
        }
        .contract-container p {
            font-size: 14px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            text-align: left;
        }
        .contract-box {
            display: flex;
            align-items: center;
            background-color: black;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid white;
            cursor: pointer;
            justify-content: space-between;
            min-width: 350px;
        }
        .contract-box span {
            user-select: all; /* Allows manual selection */
            cursor: pointer;
            flex-grow: 1;
            text-align: left;
        }
        .contract-box img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- OFFICIAL LINKS (BOTTOM LEFT - TEXT + ICONS IN ONE LINE) -->
    <div class="social-links">
        <p>Official Links:</p>
        <div class="social-icons">
            <a href="#" target="_blank"><img src="assets/telegram-logo.png" alt="Telegram"></a>
            <a href="#" target="_blank"><img src="assets/twitter-x-logo.png" alt="Twitter X"></a>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="nav">
        <a href="#">BUY $DGA</a>
        <a href="#">DGAlienz NFTs <span>(TBA)</span></a>
        <a href="#">Degen Quests <span>(TBA)</span></a>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <h1>Degen Alien</h1>
        <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo"></p>
        <img src="assets/degen.gif" class="gif-container" alt="Degen Alien GIF">
    </div>

    <!-- CONTRACT ADDRESS (BOTTOM RIGHT) -->
    <div class="contract-container">
        <p>Official Contract Address:</p>
        <div class="contract-box">
            <span id="contract-text">0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4</span>
            <img src="assets/copy2.png" alt="Copy" id="copy-btn">
        </div>
    </div>

    <script>
        function copyAddress(event) {
            event.stopPropagation(); // Prevent event bubbling issues
            const contractText = document.getElementById("contract-text").innerText;
            navigator.clipboard.writeText(contractText).then(() => {
                alert("Contract address copied!");
            }).catch(err => console.error("Failed to copy text: ", err));
        }

        // Ensure clicking on either the text or the copy button works
        document.getElementById("contract-text").addEventListener("click", copyAddress);
        document.getElementById("copy-btn").addEventListener("click", copyAddress);
    </script>
</body>
</html>
