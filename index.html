<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }
        .countdown-container {
            position: fixed;
            top: 20px;
            left: 20px;
            text-align: center;
            cursor: pointer;
        }
        .predator-timer {
            font-size: 2rem;
            color: red;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 8px;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: relative;
        }
        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .countdown-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        .logo {
            margin-top: 50px;
            width: 200px;
            height: auto;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0px 0px 10px #00ff00;
        }
        p {
            font-size: 1.2rem;
        }
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: black;
            background-color: #00ff00;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ff00;
            transition: all 0.3s ease-in-out;
            position: relative;
            margin-top: 50px;
        }
        .buy-button:hover {
            box-shadow: 0px 0px 30px #00ff00;
            transform: scale(1.1);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .powered-by {
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #discord-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
        }
        #discord-logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #discord-logo:hover {
            transform: scale(1.1);
        }
        #stay-tuned-text {
            font-size: 12px;
            color: white;
            margin-top: 5px;
        }
        /* Background music toggle */
        #music-toggle-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        #music-toggle {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        #music-toggle:hover {
            background: #00cc00;
            box-shadow: 0px 0px 10px #00ff00;
        }
    </style>
</head>
<body>
    <div id="discord-container">
        <a href="https://discord.com/" target="_blank">
            <img src="assets/discord.png" alt="Discord" id="discord-logo">
        </a>
        <p id="stay-tuned-text">Stay Tuned</p>
    </div>
    <div class="countdown-container">
        <div class="predator-timer" id="predator-timer"></div>
        <div class="tooltip" id="tooltip">More to be revealed soon ðŸ›¸</div>
    </div>
    <div class="container">
        <img src="assets/4IRfijR2_400x400.jpg" class="logo" alt="Degen Alien Logo">
        <h1>Degen Alien</h1>
        <p>Contact Has Been Made. Are You Ready?</p>
        <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo" width="120"></p>
        <a href="#" class="buy-button" id="buy-button">BUY NOW</a>
    </div>
    <div id="music-toggle-container">
        <button id="music-toggle">ðŸ”Š Play Music</button>
    </div>
    <script>
        const hoverSound = new Audio("assets/beep-boop.mp3");
        const backgroundMusic = new Audio("assets/lofi-space.mp3");
        backgroundMusic.loop = true;

        document.getElementById("buy-button").addEventListener("mouseenter", () => {
            hoverSound.currentTime = 0;
            hoverSound.play();
        });

        const musicToggle = document.getElementById("music-toggle");
        let musicPlaying = false;

        musicToggle.addEventListener("click", () => {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = "ðŸ”Š Play Music";
            } else {
                backgroundMusic.play();
                musicToggle.textContent = "ðŸ”‡ Stop Music";
            }
            musicPlaying = !musicPlaying;
        });
    </script>
</body>
</html>
