<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>
    
    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        /* NAVIGATION */
        .nav-container {
            display: flex;
            justify-content: space-between; /* Pushes social icons to right */
            align-items: center;
            padding: 15px;
            font-size: 18px;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        /* NEON GREEN GLOW ON HOVER */
        .nav a:hover {
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00, 0px 0px 20px #00ff00;
        }

        /* SOCIAL ICONS (TOP RIGHT) */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-icons a {
            display: inline-block;
            width: 35px;
            height: 35px;
        }
        .nav-icons img {
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .nav-icons a:hover img {
            transform: scale(1.1);
            filter: drop-shadow(0px 0px 10px #00ff00);
        }

        /* TITLE */
        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 5rem;
            text-shadow: 0px 0px 15px #00ff00, 0px 0px 30px #00ff00;
            animation: glow 1.5s infinite alternate;
            margin-top: 30px;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 15px #00ff00;
            }
            to {
                text-shadow: 0px 0px 30px #00ff00;
            }
        }

        /* GIF & CENTERED CONTENT */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .gif-container {
            width: 80%;
            max-width: 750px;
        }

        /* POWERED BY */
        .powered-by {
            margin-top: -10px;
            font-size: 16px;
            color: white;
        }
        .powered-by img {
            width: 90px;
            vertical-align: middle;
        }

        /* MOBILE RESPONSIVENESS */
        @media screen and (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .nav {
                flex-direction: column;
                gap: 10px;
            }
            .nav-icons {
                margin-top: 10px;
            }
            h1 {
                font-size: 3.5rem;
            }
            .gif-container {
                width: 90%;
                max-width: 500px;
            }
            .powered-by {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVIGATION CONTAINER (Buttons Left, Social Icons Right) -->
    <div class="nav-container">
        <div class="nav">
            <a href="#">BUY $DGA</a>
            <a href="#">DGAlienz NFTs <span>(TBA)</span></a>
            <a href="#">Degen Quests <span>(TBA)</span></a>
        </div>

        <!-- Social Media Buttons (Top Right) -->
        <div class="nav-icons">
            <a href="https://t.me/DegenAliens" target="_blank">
                <img src="assets/telegram-logo.png" alt="Telegram">
            </a>
            <a href="https://x.com/DegenAlienOnSol" target="_blank">
                <img src="assets/twitter-x-logo.png" alt="Twitter X">
            </a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <h1>Degen Alien</h1>
        <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo"></p>
        <img src="assets/degen.gif" class="gif-container" alt="Degen Alien GIF">
    </div>

</body>
</html>
