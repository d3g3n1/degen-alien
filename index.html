<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>

    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        /* BACKGROUND ANIMATION */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensures it's behind everything */
        }

        /* NAVIGATION */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 15px;
            font-size: 18px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        /* NEON GREEN GLOW EFFECT */
        .nav a:hover {
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00, 0px 0px 20px #00ff00;
        }

        /* SOCIAL LINKS */
        .social-links {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .social-links a img {
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .social-links a img:hover {
            transform: scale(1.1);
        }

        /* CONTRACT ADDRESS (ONE LINE, TOP LEFT) */
        .contract-address {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            user-select: text;
            cursor: text;
        }

        /* TITLE */
        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 5rem;
            text-shadow: 0px 0px 15px #00ff00, 0px 0px 30px #00ff00;
            animation: glow 1.5s infinite alternate;
            margin-top: 30px;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 15px #00ff00;
            }
            to {
                text-shadow: 0px 0px 30px #00ff00;
            }
        }

        /* MAIN CONTENT */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .gif-container {
            width: 80%;
            max-width: 750px;
            margin-top: 50px; /* Moves GIF lower */
        }

        /* POWERED BY */
        .powered-by {
            margin-top: -5px; /* Slightly closer to the title */
            font-size: 16px;
            color: white;
        }
        .powered-by img {
            width: 90px;
            vertical-align: middle;
        }

        /* RESPONSIVENESS */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .nav {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            .gif-container {
                width: 90%;
                max-width: 500px;
                margin-top: 30px; /* Adjusted for mobile */
            }
            .powered-by {
                font-size: 14px;
            }
            .social-links {
                top: 15px;
                right: 10px;
                gap: 10px;
            }
            .contract-address {
                top: 5px;
                left: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- BACKGROUND ANIMATION -->
    <canvas id="spaceCanvas"></canvas>

    <!-- CONTRACT ADDRESS (TOP LEFT, ONE LINE) -->
    <div class="contract-address">
        CA: 0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4
    </div>

    <!-- SOCIAL LINKS (TOP RIGHT) -->
    <div class="social-links">
        <a href="https://t.me/DegenAliens" target="_blank"><img src="assets/telegram-logo.png" alt="Telegram"></a>
        <a href="https://x.com/DegenAlienOnSol" target="_blank"><img src="assets/twitter-x-logo.png" alt="Twitter X"></a>
    </div>

    <!-- NAVIGATION -->
    <div class="nav">
        <a href="#">BUY $DGA</a>
        <a href="#">DGAlienz NFTs <span>(TBA)</span></a>
        <a href="#">Degen Quests <span>(TBA)</span></a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1>Degen Alien</h1>
        <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo"></p>
        <img src="assets/degen.gif" class="gif-container" alt="Degen Alien GIF">
    </div>

</body>
</html>
