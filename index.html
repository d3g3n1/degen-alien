<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>
    
    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        /* NAVIGATION */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 15px;
            font-size: 18px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        /* NEON GREEN GLOW ON HOVER */
        .nav a:hover {
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00, 0px 0px 20px #00ff00;
        }

        /* OFFICIAL LINKS */
        .social-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-links p {
            font-size: 16px;
            color: white;
            font-weight: bold;
            margin: 0;
        }
        .social-icons {
            display: flex;
            gap: 8px;
        }
        .social-icons img {
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        /* TITLE */
        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 5rem;
            text-shadow: 0px 0px 15px #00ff00, 0px 0px 30px #00ff00;
            animation: glow 1.5s infinite alternate;
            margin-top: 30px;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 15px #00ff00;
            }
            to {
                text-shadow: 0px 0px 30px #00ff00;
            }
        }

        /* GIF & CENTERED CONTENT */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .gif-container {
            width: 80%;
            max-width: 750px;
        }

        /* POWERED BY */
        .powered-by {
            margin-top: -10px;
            font-size: 16px;
            color: white;
        }
        .powered-by img {
            width: 90px;
            vertical-align: middle;
        }

        /* CONTRACT ADDRESS */
        .contract-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: left;
        }
        .contract-container p {
            font-size: 14px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        .contract-box {
            display: flex;
            align-items: center;
            background-color: black;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid white;
            min-width: 350px;
            cursor: text;
            white-space: nowrap;
        }
        .contract-text {
            font-size: 16px;
            color: white;
            flex-grow: 1;
            cursor: text;
            text-align: left;
            user-select: all; /* Allows manual selection */
        }
        .copy-icon {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* FIX: Make the text selectable */
        .contract-box span {
            user-select: all; /* Allows manual selection */
        }

        /* MOBILE RESPONSIVENESS */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .nav {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            .gif-container {
                width: 90%;
                max-width: 500px;
            }
            .powered-by {
                font-size: 14px;
            }
            .contract-container {
                position: static;
                text-align: center;
                margin-top: 20px;
            }
            .contract-box {
                min-width: auto;
                max-width: 90%;
                overflow-x: auto;
            }
            .social-links {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- OFFICIAL LINKS (BOTTOM LEFT - TEXT + ICONS IN ONE LINE) -->
    <div class="social-links">
        <p>Official Links:</p>
        <div class="social-icons">
            <a href="#" target="_blank"><img src="assets/telegram-logo.png" alt="Telegram"></a>
            <a href="#" target="_blank"><img src="assets/twitter-x-logo.png" alt="Twitter X"></a>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="nav">
        <a href="#">BUY $DGA</a>
        <a href="#">DGAlienz NFTs <span>(TBA)</span></a>
        <a href="#">Degen Quests <span>(TBA)</span></a>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <h1>Degen Alien</h1>
        <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo"></p>
        <img src="assets/degen.gif" class="gif-container" alt="Degen Alien GIF">
    </div>

    <!-- CONTRACT ADDRESS (BOTTOM RIGHT) -->
    <div class="contract-container">
        <p>Official Contract Address:</p>
        <div class="contract-box">
            <span id="contract-text" class="contract-text">0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4</span>
            <img src="assets/copy2.png" alt="Copy" class="copy-icon" onclick="copyAddress()">
        </div>
    </div>

    <script>
        function copyAddress() {
            const contractText = document.getElementById("contract-text").textContent;
            navigator.clipboard.writeText(contractText)
                .then(() => alert("Contract address copied!"))
                .catch(err => console.error("Error copying text: ", err));
        }
    </script>
</body>
</html>
