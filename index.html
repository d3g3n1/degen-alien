<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>
    
    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        /* NAVIGATION */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 15px;
            font-size: 18px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav span {
            font-weight: normal;
        }

        /* TITLE */
        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 6rem;
            text-shadow: 0px 0px 15px #00ff00, 0px 0px 30px #00ff00;
            animation: glow 1.5s infinite alternate;
            margin-top: 50px;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 15px #00ff00;
            }
            to {
                text-shadow: 0px 0px 30px #00ff00;
            }
        }

        /* GIF & CENTERED CONTENT */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .gif-container {
            width: 70%;
            max-width: 700px;
        }

        .contract-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }
        .contract-box {
            display: flex;
            align-items: center;
            background-color: black;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid white;
            cursor: pointer;
        }
        .contract-box img {
            margin-left: 10px;
            width: 18px;
            height: 18px;
        }

        /* BACKGROUND EFFECTS */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Buy $DGA</a>
        <a href="#">DGAliens NFTs <span>(TBA)</span></a>
        <a href="#">Degen Run Game <span>(TBA)</span></a>
        <a href="#">FAQ</a>
    </div>

    <div class="container">
        <h1>Degen Alien</h1>
        <p>Powered by <img src="assets/solana-logo.png" alt="Solana Logo" width="100"></p>
        <img src="assets/degen.gif" class="gif-container" alt="Degen Alien GIF">
    </div>

    <div class="contract-container">
        <p>Official Contract Address:</p>
        <div class="contract-box" onclick="copyAddress()">
            0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4
            <img src="assets/copy.png" alt="Copy">
        </div>
    </div>

    <script>
        function copyAddress() {
            navigator.clipboard.writeText("0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4");
            alert("Contract address copied!");
        }
    </script>
</body>
</html>
