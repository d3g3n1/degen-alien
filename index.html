<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien Mini-Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
        }
        #score {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Degen Alien Meteor Run</h1>
    <p>Use Arrow Keys to move and dodge meteors! Collect SOL coins!</p>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const alien = { x: 175, y: 400, width: 50, height: 50, dx: 0 };
        const meteors = [];
        const coins = [];
        let score = 0;
        let gameRunning = true;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") alien.dx = -5;
            if (e.key === "ArrowRight") alien.dx = 5;
        });
        document.addEventListener("keyup", () => alien.dx = 0);

        function drawAlien() {
            ctx.fillStyle = "lime";
            ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
        }

        function updateAlien() {
            alien.x += alien.dx;
            if (alien.x < 0) alien.x = 0;
            if (alien.x + alien.width > canvas.width) alien.x = canvas.width - alien.width;
        }

        function createMeteor() {
            if (Math.random() < 0.02) {
                meteors.push({ x: Math.random() * 350, y: 0, size: 40, dy: 3 });
            }
        }

        function drawMeteors() {
            ctx.fillStyle = "red";
            meteors.forEach((meteor) => {
                ctx.fillRect(meteor.x, meteor.y, meteor.size, meteor.size);
                meteor.y += meteor.dy;
            });
        }

        function checkCollisions() {
            meteors.forEach((meteor) => {
                if (
                    alien.x < meteor.x + meteor.size &&
                    alien.x + alien.width > meteor.x &&
                    alien.y < meteor.y + meteor.size &&
                    alien.y + alien.height > meteor.y
                ) {
                    gameRunning = false;
                    alert("Game Over! Score: " + score);
                    document.location.reload();
                }
            });
        }

        function createCoin() {
            if (Math.random() < 0.01) {
                coins.push({ x: Math.random() * 350, y: 0, size: 20, dy: 2 });
            }
        }

        function drawCoins() {
            ctx.fillStyle = "yellow";
            coins.forEach((coin, index) => {
                ctx.fillRect(coin.x, coin.y, coin.size, coin.size);
                coin.y += coin.dy;

                if (
                    alien.x < coin.x + coin.size &&
                    alien.x + alien.width > coin.x &&
                    alien.y < coin.y + coin.size &&
                    alien.y + alien.height > coin.y
                ) {
                    coins.splice(index, 1);
                    score += 10;
                    document.getElementById("score").innerText = "Score: " + score;
                }
            });
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawAlien();
            updateAlien();
            createMeteor();
            drawMeteors();
            checkCollisions();
            createCoin();
            drawCoins();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
