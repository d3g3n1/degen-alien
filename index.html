<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien - Meme Coin</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?stars,galaxy,space') repeat;
            background-size: cover;
            z-index: -1;
            animation: moveStars 60s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        .logo {
            margin-top: 50px;
            width: 200px;
            height: auto;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0px 0px 10px #00ff00;
        }
        p {
            font-size: 1.2rem;
        }
        .ufo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            transition: all 2s ease-in-out;
            z-index: 10;
        }
        .laser {
            position: absolute;
            top: 100px;
            left: 50%;
            width: 4px;
            height: 0;
            background: #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
            transform: translateX(-50%);
            transition: height 1s ease-in-out;
        }
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: black;
            background-color: #00ff00;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ff00;
            transition: all 0.3s ease-in-out;
            position: relative;
            margin-top: 500px;
        }
        .buy-button:hover {
            box-shadow: 0px 0px 30px #00ff00;
            transform: scale(1.1);
        }
        .scroll-container {
            height: 200vh;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <img src="assets/4IRfijR2_400x400.jpg" class="logo" alt="Degen Alien Logo">
    <h1>Degen Alien</h1>
    <p>The ultimate meme coin from the depths of space.</p>
    
    <div class="scroll-container"></div>
    <img src="assets/ufo.png" class="ufo" id="ufo" alt="UFO">
    <div class="laser" id="laser"></div>
    <a href="#" class="buy-button" id="buy-button">BUY NOW</a>

    <script>
        window.addEventListener('scroll', function() {
            let scrollPos = window.scrollY;
            let ufo = document.getElementById('ufo');
            let laser = document.getElementById('laser');
            let button = document.getElementById('buy-button');
            let windowHeight = window.innerHeight;
            let documentHeight = document.body.scrollHeight;

            let scrollPercentage = scrollPos / (documentHeight - windowHeight);
            let ufoPosition = 50 + scrollPercentage * 40; // Moves UFO from middle down

            ufo.style.top = `${ufoPosition}%`;
        });
    </script>
</body>
</html>
