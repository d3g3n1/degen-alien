<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>
    
    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Socials & Contract */
        .socials-container {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
        }

        .contract-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: all;
        }

        .contract-box img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Centered Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 4rem;
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00;
            margin-bottom: 10px;
        }

        .powered-by {
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alien-gif {
            width: 250px;
            height: auto;
            margin-top: 20px;
        }

        /* Sound Toggle */
        #sound-toggle {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Buy $DGA</a>
        <a href="#">DGAliens NFTs (coming soon)</a>
        <a href="#">Degen Run Game (coming soon)</a>
        <a href="#">FAQ</a>
    </div>

    <!-- Social Links & Contract -->
    <div class="socials-container">
        <img src="assets/telegram-logo.png" alt="Telegram" class="social-icon">
        <img src="assets/twitter-x-logo.png" alt="Twitter X" class="social-icon">
        
        <div class="contract-box" id="contract-copy">
            Official Contract Address: 0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4
            <img src="assets/copy.png" alt="Copy" id="copy-icon">
        </div>
    </div>

    <!-- Sound Toggle -->
    <img src="assets/sound-on.png" id="sound-toggle" alt="Toggle Sound">

    <!-- Main Content -->
    <div class="container">
        <h1>DEGEN ALIEN</h1>
        <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo" width="120"></p>
        <img src="assets/degen.gif" class="alien-gif" alt="Degen Alien">
    </div>

    <script>
        // Copy Contract Address Functionality
        document.getElementById("contract-copy").addEventListener("click", function () {
            const contractAddress = "0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4";
            navigator.clipboard.writeText(contractAddress).then(() => {
                alert("Contract address copied!");
            });
        });

        // Background Music
        const backgroundMusic = new Audio("assets/lofi-space.mp3");
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;
        backgroundMusic.play().catch(error => console.log("Autoplay blocked, user interaction needed"));

        // Sound Toggle
        const soundToggle = document.getElementById("sound-toggle");
        let musicPlaying = true;
        soundToggle.addEventListener("click", () => {
            if (musicPlaying) {
                backgroundMusic.pause();
                soundToggle.src = "assets/sound-off.png";
            } else {
                backgroundMusic.play().catch(error => console.log("Playback error", error));
                soundToggle.src = "assets/sound-on.png";
            }
            musicPlaying = !musicPlaying;
        });
    </script>

</body>
</html>
