<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>
    
    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }

        /* Social Icons on Top Left */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Navigation Links */
        .nav-links {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: normal;
        }

        /* Contract Address Box */
        .contract-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid white;
        }

        .contract-box img {
            width: 20px;
            height: 20px;
        }

        /* Main Title */
        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 6rem; /* Increased Size */
            font-weight: normal; /* Removed Bold */
            text-shadow: 0px 0px 15px #00ff00;
            margin-top: 80px; /* Moved Higher */
        }

        /* Powered By */
        .powered-by {
            color: white;
            font-size: 1rem;
            margin-top: -15px;
        }

        /* Alien GIF */
        .alien-gif {
            width: 600px; /* 3x Larger */
            height: auto;
            margin-top: 20px;
        }

        /* Sound Toggle */
        #sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://t.me/YOURTELEGRAM" target="_blank">
            <img src="assets/telegram-logo.png" alt="Telegram">
        </a>
        <a href="https://twitter.com/YOURTWITTER" target="_blank">
            <img src="assets/twitter-x-logo.png" alt="Twitter">
        </a>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="#">Buy $DGA</a>
        <a href="#">DGAliens NFTs (coming soon)</a>
        <a href="#">Degen Run Game (coming soon)</a>
        <a href="#">FAQ</a>
    </div>

    <!-- Sound Toggle -->
    <img src="assets/sound-on.png" id="sound-toggle" alt="Toggle Sound">

    <!-- Main Title -->
    <h1>Degen Alien</h1>
    <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo" width="100"></p>

    <!-- Alien GIF -->
    <img src="assets/degen.gif" class="alien-gif" alt="Degen Alien GIF">

    <!-- Contract Address Box -->
    <div class="contract-box" onclick="copyToClipboard()">
        Official Contract Address: 
        <span id="contract-text">0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4</span>
        <img src="assets/copy.png" alt="Copy">
    </div>

    <script>
        function copyToClipboard() {
            const text = document.getElementById("contract-text").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => console.log("Copy failed", err));
        }

        const backgroundMusic = new Audio("assets/lofi-space.mp3");
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;
        backgroundMusic.play().catch(error => console.log("Autoplay blocked"));

        const soundToggle = document.getElementById("sound-toggle");
        let musicPlaying = true;

        soundToggle.addEventListener("click", () => {
            if (musicPlaying) {
                backgroundMusic.pause();
                soundToggle.src = "assets/sound-off.png";
            } else {
                backgroundMusic.play().catch(error => console.log("Playback error", error));
                soundToggle.src = "assets/sound-on.png";
            }
            musicPlaying = !musicPlaying;
        });
    </script>

</body>
</html>
