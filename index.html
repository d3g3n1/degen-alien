<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Alien</title>
    <script type="module" src="assets/space-background.js"></script>
    
    <style>
        @font-face {
            font-family: 'SuperTheory';
            src: url('assets/SuperTheory-9MvJn.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* SOCIAL ICONS */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons img {
            width: 50px;  /* Doubled the size */
            height: 50px;
            cursor: pointer;
        }

        /* TITLE */
        h1 {
            font-family: 'SuperTheory', sans-serif;
            font-size: 4rem;
            text-shadow: 0px 0px 15px #00ff00;
            position: relative;
            top: 40px;
        }

        /* POWERED BY */
        .powered-by {
            color: white;
            font-size: 1rem;
            position: relative;
            top: 20px;
        }

        /* GIF */
        .alien-gif {
            margin-top: 30px;
            width: 500px;
            height: auto;
        }

        /* CONTRACT BOX */
        .contract-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        .contract-text {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .contract-box {
            display: flex;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid white;
            font-size: 14px;
        }

        .copy-icon {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- SOCIAL ICONS -->
    <div class="social-icons">
        <a href="https://t.me/yourtelegram" target="_blank">
            <img src="assets/telegram-logo.png" alt="Telegram">
        </a>
        <a href="https://twitter.com/yourtwitter" target="_blank">
            <img src="assets/twitter-x-logo.png" alt="Twitter">
        </a>
    </div>

    <!-- NAVIGATION -->
    <div class="top-bar">
        <div class="nav-links">
            <a href="#">Buy $DGA</a>
            <a href="#">DGAlien NFTs (TBA)</a>
            <a href="#">Degen Run Game (TBA)</a>
            <a href="#">FAQ</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <h1>Degen Alien</h1>
    <p class="powered-by">Powered by <img src="assets/solana-logo.png" alt="Solana Logo" width="80"></p>

    <img src="assets/degen.gif" class="alien-gif" alt="Degen Alien GIF">

    <!-- CONTRACT ADDRESS -->
    <div class="contract-container">
        <p class="contract-text">Official Contract Address:</p>
        <div class="contract-box">
            0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4
            <img src="assets/copy.png" class="copy-icon" alt="Copy">
        </div>
    </div>

    <script>
        // COPY CONTRACT ADDRESS
        document.querySelector(".copy-icon").addEventListener("click", function() {
            navigator.clipboard.writeText("0xAC1Bd2486aAf3B5C0fc3Fd868558b082a531B2B4");
            alert("Contract Address Copied!");
        });
    </script>
</body>
</html>
